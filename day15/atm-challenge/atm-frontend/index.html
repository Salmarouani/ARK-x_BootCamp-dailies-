<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guichet — ATM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>Guichet</h1>
      <p class="sub">Clean • Friendly • Fast</p>
    </header>

    <section id="auth" class="card">
      <h2>Login / Register</h2>
      <div class="row">
        <input id="input-account" placeholder="Account ID (e.g. ACC1001)" />
      </div>
      <div class="row">
        <input id="input-pin" placeholder="PIN (4 digits)" type="password" maxlength="4" />
      </div>
      <div class="row grid-2">
        <button id="btn-login">Login</button>
        <button id="btn-register">Register (name)</button>
      </div>
      <div id="auth-msg" class="msg"></div>
    </section>

    <section id="dashboard" class="card hidden">
      <div class="top">
        <div>
          <h3 id="user-name">—</h3>
          <p class="muted" id="account-id">ID: —</p>
        </div>
        <div class="balance-wrap">
          <p class="small muted">Balance</p>
          <p id="balance" class="balance">0.00</p>
        </div>
      </div>

      <div class="limits muted">
        Per transaction limit: <span id="limit-per-tx">-</span> — Daily limit: <span id="limit-day">-</span>
      </div>

      <div class="row grid-3 mt">
        <button id="btn-deposit">Deposit</button>
        <button id="btn-withdraw">Withdraw</button>
        <button id="btn-history">History</button>
      </div>

      <div id="tx-form" class="mt hidden">
        <input id="tx-amount" type="number" placeholder="Amount" min="1" step="0.01" />
        <div class="row grid-2 mt">
          <button id="tx-submit">Submit</button>
          <button id="tx-cancel">Cancel</button>
        </div>
        <div id="tx-msg" class="msg"></div>
      </div>

      <div id="history" class="mt hidden">
        <h4>Transactions</h4>
        <ul id="history-list" class="list"></ul>
        <div class="row mt">
          <button id="history-back">Back</button>
        </div>
      </div>

      <div class="row mt">
        <button id="btn-logout" class="ghost">Logout</button>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
